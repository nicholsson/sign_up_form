<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>Sign up</title>
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
	
		<div class="sidebar">
			<div class="banner">
				<img src="./assets/images/odin-lined.png" alt="Odin logo">
				<h1>Odin</h1>
			</div>


		</div>
	
		


		<main>
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span>to get started.</p>
			<p>You know you want to.</p>
			<p>Let's do this!</p>
			<form action="#" method="post">

				<div class="inputContainer">
					<div class="column">
						<label for="firstName">FIRST NAME</label><br>
						<input type="text" name="firstName" id="firstName" placeholder="Thor"><br>
						<label for="email">EMAIL</label><br>
						<input type="email" name="email" id="email" placeholder="eg. thor@gmail.com"><br>
						<label for="password">PASSWORD</label><br>
						<input type="password" name="password" placeholder="password">
					</div>
					<div class="column second-column">
						<label for="lastName">LAST NAME</label><br>
						<input type="text" name="lastName" id="lastName" placeholder="Odinson"><br>
						<label for="phone">PHONE NUMBER</label><br>
						<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br>
						<label for="confirm-password">CONFIRM PASSWORD</label><br>
						<input type="password" name="confirm-password" id="confirm-password" placeholder="confirm your password">
					</div>
				</div>
				
				<button type="submit">Create Account</button>

			</form>

			<p>Already have an account?<a href="#">Log in</a></p>

		</main>

	</body>
</html>
