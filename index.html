<DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>Sign up</title>
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
	
		<div class="sidebar">

			<img src="assets/images/odin-lined.png">
			<h1>Odin</h1>

		</div>
	
		


		<main>
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span>to get started.</p>
			<p>You know you want to.</p>

			<p>Let's do this!</p>
			<form action="#" method="post">
				<input type="text" name="firstName" placeholder="Thor">
				<input type="text" name="lastName" placeholder="Odinson">
				<input type="email" name="email" placeholder="eg. thor@gmail.com">
				<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
				<input type="password" name="password" placeholder="password">
				<input type="password" name="confirm-password" placeholder="confirm your password">

				<button type="submit">Create Account</button>

			</form>
		</main>
		<footer>
			<p>Already have an account?<a href="#">Log in</a></p>
		</footer>

	</body>
</html>
