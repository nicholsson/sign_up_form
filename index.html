<!DOCTYPE HTML>
<html lang="en-US">
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>Sign up</title>
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
	
		<div class="sidebar">

			<div class="banner">
				<img src="./assets/images/odin-lined.png" alt="Odin logo">
				<h1>Odin</h1>
			</div>

		</div>
		
		<main>
			<div class="disclaimer">

				<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
				<p>You know you want to.</p>

			</div>

			<div class="formSection">

				<form action="#" method="post">

					<div class="inputContainer">
						
						<p>Let's do this!</p>

						<div class="column firstColumn">

							<label for="firstName">FIRST NAME</label>
							<input type="text" name="fistName" id="firstName" placeholder="Thor">

							<label for="email">EMAIL</label>
							<input type="text" name="email" id="email" placeholder="eg. thor@gmail.com">

							<label for="password">PASSWORD</label>
							<input type="password" name="password" placeholder="password">

						</div>
						<div class="column secondColumn">

							<label for="lastName">LAST NAME</label>
							<input type="text" name="lastName" id="lastName" placeholder="Odinson">

							<label for="phone">PHONE NUMBER</label>
							<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">

							<label for="confirm-password">CONFIRM PASSWORD</label>
							<input type="password" name="confirm-password" id="confirm-password" placeholder="confirm your password">

						</div>

					</div>

					<button type="submit">Create Account</button>

				</form>

			</div>
				
		</main>

	</body>
</html>
